      <div class="heading w50"><h5>To settle</h5></div>

  <div class="cart-items mt80 mb40  relative">
    <div class="cart-items-products dflex align-start justify-between pt10 px10 pb20 mb30">
      <div class="cart-items-image w10"><img src="assets/Images/store_image.jpeg"></div>
      <div class="cart-items-details w90 pt10">
        <div class="title"><h5>Test111</h5></div>
        <div class="comment"><input type="text" placeholder="comment..."></div>
      </div>
      <div class="cart-items-values pt20">
        <div class="count-items dflex">
          <div class="w33 text-center cursor_pointer" (click)="desc()">-</div>
          <div class="w33 text-center">{{count}}</div>
          <div class="w33 text-center cursor_pointer" (click)="inc()">+</div>
        </div>
        <div class="item-price py3 px5 absolute top-0 right-0"><h5>â‚¬{{price | dutchPrice}}</h5></div>
      </div>
    </div>
  </div>
  <div class="user-details mb40">
    <div class="mb5"><h4>Facts</h4></div>
    <div><h5>How can we reach you?</h5></div>
    <div class="details w100 mb10 mt20">
      <div class="w48 display-inline mr20 relative"><input type="text" placeholder="First Name"><span class="star absolute">*</span></div>
      <div class="w48 display-inline relative"><input type="text" placeholder="Last Name"><span class="star absolute">*</span></div>
    </div>
    <div class="details w100 mb10">
      <div class="w48 display-inline mr20 relative"><input type="text" placeholder="E-mail"><span class="star absolute">*</span></div>
      <div class="w48 display-inline relative"><input type="text" placeholder="Phone number"><span class="star absolute">*</span></div>
    </div>
  </div>
  <div class="order-details mb40">
    <div class="mb5"><h4>Pick up or delivery</h4></div>
    <div><h5>What time do you want the food?</h5></div>
    <div class="mb20 mt20 dflex align-start justify-between w40">
      <button class="order-btn py15  br-none hover relative" (click)="deliver_option = false">To take off</button>
      <button class="order-btn py15  br-none hover relative" (click)="deliver_option = true">Deliver</button>
    </div>
    <div class="details w100 mb10 mt20">
      <div class="w48 display-inline mr20"><select><option *ngFor="let dates of dateArray">{{weekDays[dates.getDay()]}} ({{months[dates.getMonth()]}} {{dates.getDate()}})</option></select></div>
      <div class="w48 display-inline"><select><option>As quickly as possible</option><option *ngFor="let time of timezone">{{time}}</option></select></div>
    </div>
    <div class="details w100 mb10" *ngIf="deliver_option">
      <div class="w30 display-inline mr20"><input type="text" placeholder="Street name"></div>
      <div class="w10 display-inline mr20"><input type="text" placeholder="House"></div>
      <div class="w20 display-inline mr20"><input type="text" placeholder="Postal code"></div>
      <div class="w30 display-inline"><input type="text" placeholder="Place name"></div>
    </div>
    <div class="details w99">
      <textarea type="textarea" placeholder="Comments for the restaurant?" rows="4"></textarea>
    </div>
  </div>
  <div class="gift-details mb40">
    <div class="mb5"><h4>E-Gift Card</h4></div>
    <button class="br-none px20 py10 mt20 hover relative" (click)="gift_option = !gift_option">Do you have an E-Gift Card?</button>
    <div class="details w100 mb10 mt20" *ngIf="gift_option">
      <div class="w80 display-inline mr20 relative"><input type="text" placeholder="Enter your E-Giftcard number"><span class="star absolute">*</span></div>
      <div class="w10 display-inline"><button class="br-none py10 px20 hover relative">Apply</button></div>
    </div>
  </div>
</div>
